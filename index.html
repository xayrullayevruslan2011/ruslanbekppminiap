<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ruslan Market | Premium Logistics Dashboard</title>
    <meta name="description" content="Xitoydan yuklarni yetkazib berish bo'yicha premium logistika xizmati.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --gold-primary: #BF953F;
            --gold-light: #FCF6BA;
            --gold-dark: #AA771C;
        }

        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-bg {
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(191, 149, 63, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            border-color: rgba(191, 149, 63, 0.4);
            transform: translateY(-2px);
        }

        .glass-nav {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(191, 149, 63, 0.1);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #BF953F; border-radius: 10px; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-float { animation: float 4s ease-in-out infinite; }
    </style>
